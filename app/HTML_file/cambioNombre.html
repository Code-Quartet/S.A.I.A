<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nombre</title>
    <link rel="stylesheet" href="icomoon/style.css">
   <style type="text/css">
       :root {
    --primary-blue: #2b56c5;
    --text-dark: #000000;
    --text-gray: #6b7280;
    --border-light: #e5e7eb;
    --bg-main: #f3f4f6;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-main);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    width: 100%;
    max-width: 500px;
}

h2 {
    text-align: center;
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: var(--text-dark);
}

.form-group {
    margin-bottom: 2rem;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.6rem;
    font-size: 0.95rem;
    color: var(--text-dark);
}

.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

/* Estilo para los iconos de Icomoon */
.input-container span[class^="icon-"] {
    position: absolute;
    left: 15px;
    color: #9ca3af;
    font-size: 1.2rem;
}

input {
    width: 100%;
    padding: 14px 14px 14px 48px;
    border: 1.5px solid var(--border-light);
    border-radius: 12px;
    font-size: 1rem;
    color: var(--text-dark);
    outline: none;
    transition: all 0.2s ease;
}

input::placeholder {
    color: #9ca3af;
}

input:focus {
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px rgba(43, 86, 197, 0.1);
}

/* Contenedor de botones alineado a los extremos */
.button-group {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 1rem;
}

button {
    flex: 1;
    padding: 14px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: transform 0.1s, opacity 0.2s;
}

button:active {
    transform: scale(0.98);
}

.btn-outline {
    background: transparent;
    border: 1.5px solid var(--primary-blue);
    color: var(--primary-blue);
}

.btn-primary {
    background: var(--primary-blue);
    border: none;
    color: #ffffff;
}

.btn-primary:hover {
    opacity: 0.9;
}
   </style>
</head>
<body>

<div class="card">
    <h2>Editar Nombre</h2>

    <form>
        <div class="form-group">
            <label>Nombre</label>
            <div class="input-container">
                <span class="icon-pencil"></span> <input type="text" placeholder="Ingrese nuevo cambio">
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn-outline">
                Cancelar <span class="icon-cross"></span> </button>
            <button type="submit" class="btn-primary">
                Confirmar <span class="icon-checkmark"></span> </button>
        </div>
    </form>
</div>

</body>
</html>
