/* Estilos del fondo del modal */
.modal {
  display: none; 
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
}

/* Caja blanca del modal */
.modal-content {
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  width: 300px;
  text-align: center;
  border-radius: 8px;
  font-family: Arial, sans-serif;
}

/* Contenedor gris de la barra */
.progress-container {
  width: 100%;
  background-color: #e0e0e0;
  border-radius: 10px;
  margin: 20px 0;
}

/* La barra de carga real */
.progress-bar {
    width: 0%;
    height: 20px;
    background: linear-gradient(45deg, #001ac1, #2c578de0, blue);
    border-radius: 10px;
    transition: width 0.1s linear;
}
/*-----------------sTYLO BARRA DE CARGA-----------------------------*/

/* Estilos Generales y Overlay */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(4px);
  z-index: 999;
}

/* Tarjeta del Modal */
.modal-card {
  background: #fff;
  width: 90%;
  max-width: 380px;
  margin: 10% auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
}

.modal-title {
  margin-top: 0;
  color: #333;
  font-size: 1.5rem;
}

/* Input y Etiquetas */

  margin: 20px 0;
}

.input-group label {

}

.input-wrapper {

<script type="text/javascript">

/*-----------BARRA DE CARGA----------------------------*/
function abrirModal() {
  // 1. Mostrar el modal
  const modal = document.getElementById("miModal");
  const bar = document.getElementById("progressBar");
  const status = document.getElementById("statusText");
  
  modal.style.display = "block";
  let width = 0;

  // 2. Iniciar la animación de la barra
  const intervalo = setInterval(() => {
    if (width >= 100) {
      clearInterval(intervalo);
      // 3. Ejecutar la función al terminar
      finalizarProceso();
    } else {
      width++;
      bar.style.width = width + '%';
      status.innerText = width + '%';
    }
  }, 30); // Velocidad: 30ms por cada 1% (aprox 3 segundos total)
}

function finalizarProceso() {
  alert("¡Carga completada! Ejecutando función final...");
  // Aquí puedes cerrar el modal o redirigir al usuario
  mostrarModalVerificacion()
  document.getElementById("miModal").style.display = "none";

}
/*-----------BARRA DE CARGA----------------------------*/
/*-----------------------------*/ 
function mostrarModalVerificacion() {
 
  document.getElementById("modalIdentidad").style.display = "block";
}

function cerrarModal() {
 
  document.getElementById("modalIdentidad").style.display = "none";
  resetearModal();
}

function iniciarVerificacion() {
  const clave = document.getElementById("claveMaestra").value;
  
  if(!clave) {
    alert("Por favor, ingresa la clave maestra");
    return;
  }

  // Ocultar botones y mostrar carga
  document.querySelector(".button-group").style.display = "none";
  document.getElementById("loadingArea").style.display = "block";

  let width = 0;
  const bar = document.getElementById("bar");
  const text = document.getElementById("percentText");

  const intervalo = setInterval(() => {
    if (width >= 100) {
      clearInterval(intervalo);
      ejecutarFuncionFinal();
    } else {
      width += 2; // Sube de 2 en 2 para que sea más rápido
      bar.style.width = width + "%";
      text.innerText = width + "%";
    }
  }, 40);
}

function ejecutarFuncionFinal() {
  alert("Identidad Verificada con éxito.");
  cerrarModal();
}

function resetearModal() {
  // Limpiar para la próxima vez que se abra
  document.getElementById("claveMaestra").value = "";
  document.getElementById("bar").style.width = "0%";
  document.getElementById("percentText").innerText = "0%";
  document.getElementById("loadingArea").style.display = "none";
  document.querySelector(".button-group").style.display = "flex";
}
</script>
